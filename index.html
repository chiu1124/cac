
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân của tôi</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loader">
                <span class="loading-text">Đang tải...</span>
            </div>
        </div>
        
        <header class="header">
            <h1 class="title fade-in">Chào mừng đến trang của tôi</h1>
            <div class="info-panel fade-in">
                <div class="info-item">
                    <i class="fas fa-globe"></i>
                    <span>IP: <span id="userIP">Đang tải...</span></span>
                </div>
                <div class="info-item">
                    <i class="fas fa-calendar"></i>
                    <span id="currentDate"></span>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <span id="currentTime"></span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="userCity">Đang tải...</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="social-buttons">
                <a href="https://www.facebook.com/share/176qhNfsyZ/" target="_blank" class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                    <div class="ripple"></div>
                </a>

                <a href="https://t.me/VitoVn22" target="_blank" class="social-btn telegram-btn">
                    <i class="fab fa-telegram-plane"></i>
                    <span>Telegram</span>
                    <div class="ripple"></div>
                </a>

                <a href="tel:0858344123" class="social-btn zalo-btn">
                    <i class="fas fa-phone"></i>
                    <span>Zalo</span>
                    <div class="ripple"></div>
                </a>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 - Trang cá nhân của tôi</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
